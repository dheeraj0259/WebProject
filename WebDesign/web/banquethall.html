				$(document).ready(function(){
					'use strict';
					/*----------------------------------------------------*/
					/*	FORM VALIDATION
					/*----------------------------------------------------*/
					$("#contactForm").validate({ 
						rules:{
							contactUsName:{required: true},
							contactUsEmail:{required: true,email:true},
							contactUsMsg:{required: true},
						},
						submitHandler: function (form) { 
							var suburl = 'mail.html',
								contactUsName=$("#contactUsName").val(),
								contactUsEmail=$("#contactUsEmail").val(),
								contactUsMsg=$("#contactUsMsg").val();

							$('#contactForm .form-message').show();

							var data={'formid':'contactForm','cust_name':contactUsName,'comments':contactUsMsg,'cust_email':contactUsEmail};
								$.post(suburl ,  data , function(response){
									$('.contact-page-form').html(response);
									$('.contact-page-form').show();
									$( '#book-table' ).each(function(){
										this.reset(); //CLEARS THE FORM AFTER SUBMISSION
									});
								});

							return false; 
						}
					});

				});
		</script>
